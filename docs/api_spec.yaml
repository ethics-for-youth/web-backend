                      code: "CONFIGURATION_ERROR"

  /payments/webhook:
    post:
      summary: Handle Razorpay webhook events
      description: Processes webhook events from Razorpay for payment status updates and notifications
      operationId: handlePaymentWebhook
      tags:
        - Payments
      parameters:
        - name: X-Razorpay-Signature
          in: header
          required: true
          description: HMAC SHA256 signature for webhook verification
          schema:
            type: string
            example: "2ef0fa0e4b94440e8a3f4f4c2e5b09c7a8d8f8a3e9e4f4c2e5b09c7a8d8f8a3"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Webhook payload from Razorpay
              properties:
                event:
                  type: string
                  description: Type of webhook event
                  enum:
                    - "payment.captured"
                    - "payment.failed"
                    - "payment.authorized"
                    - "order.paid"
                    - "refund.created"
                  example: "payment.captured"
                payload:
                  type: object
                  description: Event payload containing entity data
                  properties:
                    payment:
                      type: object
                      properties:
                        entity:
                          $ref: "#/components/schemas/RazorpayPayment"
                    order:
                      type: object
                      properties:
                        entity:
                          $ref: "#/components/schemas/RazorpayOrder"
                    refund:
                      type: object
                      properties:
                        entity:
                          $ref: "#/components/schemas/RazorpayRefund"
            examples:
              payment_captured:
                summary: Payment captured successfully
                value:
                  event: "payment.captured"
                  payload:
                    payment:
                      entity:
                        id: "pay_29QQoUBi66xm2f"
                        order_id: "order_BEK7VF8eprKqbD"
                        amount: 15000
                        currency: "INR"
                        status: "captured"
                        method: "card"
                        captured_at: 1704096000
                        created_at: 1704095940
              payment_failed:
                summary: Payment failed
                value:
                  event: "payment.failed"
                  payload:
                    payment:
                      entity:
                        id: "pay_29QQoUBi66xm2f"
                        order_id: "order_BEK7VF8eprKqbD"
                        amount: 15000
                        currency: "INR"
                        status: "failed"
                        method: "card"
                        error_code: "BAD_REQUEST_ERROR"
                        error_description: "Payment failed"
                        created_at: 1704095940
      responses:
        "200":
          description: Webhook processed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Webhook processed successfully"
                  data:
                    type: object
                    properties:
                      eventType:
                        type: string
                        example: "payment.captured"
                      processed:
                        type: boolean
                        example: true
                      timestamp:
                        type: string
                        format: date-time
                        example: "2024-01-25T10:30:00Z"
                      requestId:
                        type: string
                        example: "aws-request-id-123"
        "400":
          description: Bad request - Invalid signature or malformed payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                invalid_signature:
                  summary: Invalid webhook signature
                  value:
                    success: false
                    error:
                      message: "Invalid signature"
                      code: "WEBHOOK_ERROR"
                missing_signature:
                  summary: Missing webhook signature
                  value:
                    success: false
                    error:
                      message: "Missing webhook signature"
                      code: "WEBHOOK_ERROR"
                invalid_json:
                  summary: Invalid JSON payload
                  value:
                    success: false
                    error:
                      message: "Invalid JSON in webhook body"
                      code: "WEBHOOK_ERROR"
        "500":
          description: Internal server error during webhook processing
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                configuration_error:
                  summary: Webhook secret not configured
                  value:
                    success: false
                    error:
                      message: "Webhook secret not configured"
                      code: "CONFIGURATION_ERROR"
                database_error:
                  summary: Database operation failed
                  value:
                    success: false
                    error:
                      message: "Failed to update payment status in database"
                      code: "DATABASE_ERROR"

