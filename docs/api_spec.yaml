components:
  schemas:
    Event:
      type: object
      properties:
        id:
          type: string
          example: "event_1706123456_abc123"
        title:
          type: string
          example: "Islamic History Workshop"
        description:
          type: string
          example: "Learn about the golden age of Islamic civilization"
        date:
          type: string
          format: date-time
          example: "2024-02-15T14:00:00Z"
        location:
          type: string
          example: "Community Center, Room 101"
        category:
          type: string
          example: "educational"
        maxParticipants:
          type: integer
          example: 50
        registrationDeadline:
          type: string
          format: date-time
          example: "2024-02-10T23:59:59Z"
        status:
          type: string
          enum: [active, cancelled, completed]
          example: "active"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Competition:
      type: object
      properties:
        id:
          type: string
          example: "comp_1706123456_xyz789"
        title:
          type: string
          example: "Quran Recitation Competition"
        description:
          type: string
          example: "Annual Quran recitation competition for youth"
        category:
          type: string
          example: "religious"
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        registrationDeadline:
          type: string
          format: date-time
        rules:
          type: array
          items:
            type: string
        prizes:
          type: array
          items:
            type: string
        maxParticipants:
          type: integer
        status:
          type: string
          enum: [open, closed, completed]
        participants:
          type: array
          items:
            $ref: '#/components/schemas/Participant'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Participant:
      type: object
      properties:
        id:
          type: string
          example: "participant_1706123456_part789"
        name:
          type: string
          example: "Ahmed Abdullah"
        email:
          type: string
          format: email
          example: "ahmed.abdullah@example.com"
        phone:
          type: string
          example: "+1234567890"
        registeredAt:
          type: string
          format: date-time

    CompetitionResults:
      type: object
      properties:
        competitionId:
          type: string
        competitionTitle:
          type: string
        status:
          type: string
          example: "completed"
        totalParticipants:
          type: integer
          example: 15
        results:
          type: array
          items:
            type: object
            properties:
              position:
                type: integer
              participant:
                type: object
                properties:
                  name:
                    type: string
                  email:
                    type: string
                  score:
                    type: integer
              prize:
                type: string
        announcedAt:
          type: string
          format: date-time
        note:
          type: string

    VolunteerBasic:
      type: object
      properties:
        id:
          type: string
          example: "volunteer_1706123456_vol123"
        name:
          type: string
          example: "Fatima Rahman"
        email:
          type: string
          format: email
          example: "fatima.rahman@example.com"
        status:
          type: string
          enum: [pending, approved, active, inactive]
          example: "approved"
        skills:
          type: array
          items:
            type: string
        assignedRole:
          type: string
          example: "Event Coordinator"
        team:
          type: string
          example: "Events Team"
        appliedAt:
          type: string
          format: date-time
        approvedAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Suggestion:
      type: object
      properties:
        id:
          type: string
          example: "suggestion_1706123456_sug456"
        title:
          type: string
          example: "Mobile App Development"
        description:
          type: string
          example: "Develop a mobile app to better engage youth with Islamic content"
        category:
          type: string
          enum: [event, competition, technology, outreach, education]
          example: "technology"
        submitterName:
          type: string
          example: "Omar Hassan"
        submitterEmail:
          type: string
          format: email
          example: "omar.hassan@example.com"
        priority:
          type: string
          enum: [low, medium, high]
          example: "medium"
        tags:
          type: array
          items:
            type: string
        status:
          type: string
          enum: [submitted, under-review, approved, rejected, implemented]
          example: "submitted"
        votes:
          type: integer
          example: 5
        submittedAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          description: Error message

    Success:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          description: Success message
        data:
          type: object
          description: Response data

    Course:
      type: object
      required:
        - id
        - title
        - description
        - instructor
        - duration
        - status
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          example: "course_1706123456_abc123"
          description: Unique course identifier
        title:
          type: string
          example: "Quran Memorization Fundamentals"
          description: Course title
        description:
          type: string
          example: "Learn effective techniques for memorizing the Holy Quran"
          description: Course description
        instructor:
          type: string
          example: "Sheikh Ahmed Al-Hafiz"
          description: Course instructor name
        duration:
          type: string
          example: "8 weeks"
          description: Course duration
        category:
          type: string
          example: "religious-studies"
          description: Course category
        level:
          type: string
          enum: [beginner, intermediate, advanced]
          example: "beginner"
          description: Course difficulty level
        maxParticipants:
          type: integer
          example: 30
          description: Maximum number of participants
        startDate:
          type: string
          format: date-time
          example: "2024-02-15T14:00:00Z"
          description: Course start date
        endDate:
          type: string
          format: date-time
          example: "2024-04-15T16:00:00Z"
          description: Course end date
        schedule:
          type: string
          example: "Tuesdays & Thursdays 6-8 PM"
          description: Course schedule
        materials:
          type: string
          example: "Mushaf, notebook, recording app"
          description: Required materials
        status:
          type: string
          enum: [active, inactive, completed, cancelled]
          example: "active"
          description: Course status
        createdAt:
          type: string
          format: date-time
          example: "2024-01-25T10:30:00Z"
          description: Course creation timestamp
        updatedAt:
          type: string
          format: date-time
          example: "2024-01-25T10:30:00Z"
          description: Course last update timestamp

    Registration:
      type: object
      required:
        - id
        - userId
        - itemId
        - itemType
        - userEmail
        - userName
        - status
        - registeredAt
        - updatedAt
      properties:
        id:
          type: string
          example: "reg_1706123456_ghi789"
          description: Unique registration identifier
        userId:
          type: string
          example: "user_1706123456_def456"
          description: User identifier
        itemId:
          type: string
          example: "event_1706123456_abc123"
          description: Event, competition, or course identifier
        itemType:
          type: string
          enum: [event, competition, course]
          example: "event"
          description: Type of item being registered for
        userEmail:
          type: string
          format: email
          example: "participant@example.com"
          description: User email address
        userName:
          type: string
          example: "Fatima Al-Zahra"
          description: User full name
        userPhone:
          type: string
          example: "+1234567890"
          description: User phone number
        status:
          type: string
          enum: [registered, cancelled, completed]
          example: "registered"
          description: Registration status
        notes:
          type: string
          example: "First time participant, excited to join!"
          description: Additional notes
        registeredAt:
          type: string
          format: date-time
          example: "2024-01-25T10:30:00Z"
          description: Registration timestamp
        updatedAt:
          type: string
          format: date-time
          example: "2024-01-25T10:30:00Z"
          description: Last update timestamp

    Message:
      type: object
      required:
        - id
        - senderName
        - senderEmail
        - messageType
        - content
        - isPublic
        - status
        - priority
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          example: "msg_1706123456_jkl012"
          description: Unique message identifier
        senderName:
          type: string
          example: "Omar Hassan"
          description: Message sender name
        senderEmail:
          type: string
          format: email
          example: "omar.hassan@example.com"
          description: Message sender email
        senderPhone:
          type: string
          example: "+1234567890"
          description: Message sender phone number
        messageType:
          type: string
          enum: [feedback, thank-you, suggestion, complaint, general]
          example: "thank-you"
          description: Type of message
        subject:
          type: string
          example: "Excellent Islamic History Workshop"
          description: Message subject
        content:
          type: string
          example: "JazakAllahu khairan for organizing such an enlightening workshop. I learned so much about our Islamic heritage!"
          description: Message content
        isPublic:
          type: boolean
          example: true
          description: Whether message can be displayed publicly
        status:
          type: string
          enum: [new, reviewed, responded, archived]
          example: "new"
          description: Message status
        priority:
          type: string
          enum: [low, normal, high, urgent]
          example: "normal"
          description: Message priority level
        tags:
          type: array
          items:
            type: string
          example: ["workshop", "history", "positive-feedback"]
          description: Message tags for categorization
        createdAt:
          type: string
          format: date-time
          example: "2024-01-25T10:30:00Z"
          description: Message creation timestamp
        updatedAt:
          type: string
          format: date-time
          example: "2024-01-25T10:30:00Z"
          description: Message last update timestamp

  responses:
    BadRequest:
      description: Bad request - missing required fields or invalid data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            error: "Missing required fields: title, description"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            error: "Resource not found"

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            error: "Internal server error"

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

