openapi: 3.0.0
info:
  title: EFY Web Backend API
  description: API documentation for Ethics For Youth (EFY) platform - Youth-driven Islamic educational events, competitions, and volunteer activities
  version: 2.0.0
  contact:
    name: EFY Infrastructure Team
    email: ethicsforyouth@gmail.com
servers:
  - url: https://{api-id}.execute-api.ap-south-1.amazonaws.com/default
    description: Default API Gateway stage
    variables:
      api-id:
        description: API Gateway ID
        example: "abc123def4"

paths:
  # Events Endpoints
  /events:
    get:
      summary: Get all events
      description: Retrieves a list of all events
      operationId: getEvents
      tags:
        - Events
      responses:
        '200':
          description: Events retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Events retrieved successfully"
                  data:
                    type: object
                    properties:
                      events:
                        type: array
                        items:
                          $ref: '#/components/schemas/Event'
                      count:
                        type: integer
                        example: 5
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    post:
      summary: Create a new event
      description: Creates a new event for the EFY platform
      operationId: createEvent
      tags:
        - Events
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - description
                - date
                - location
              properties:
                title:
                  type: string
                  example: "Islamic History Workshop"
                description:
                  type: string
                  example: "Learn about the golden age of Islamic civilization"
                date:
                  type: string
                  format: date-time
                  example: "2024-02-15T14:00:00Z"
                location:
                  type: string
                  example: "Community Center, Room 101"
                category:
                  type: string
                  example: "educational"
                maxParticipants:
                  type: integer
                  example: 50
                registrationDeadline:
                  type: string
                  format: date-time
                  example: "2024-02-10T23:59:59Z"
      responses:
        '200':
          description: Event created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Event created successfully"
                  data:
                    type: object
                    properties:
                      event:
                        $ref: '#/components/schemas/Event'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /events/{id}:
    get:
      summary: Get event by ID
      description: Retrieves a specific event by its ID
      operationId: getEventById
      tags:
        - Events
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "event_1706123456_abc123"
      responses:
        '200':
          description: Event retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Event retrieved successfully"
                  data:
                    type: object
                    properties:
                      event:
                        $ref: '#/components/schemas/Event'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    put:
      summary: Update an event
      description: Updates an existing event
      operationId: updateEvent
      tags:
        - Events
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "event_1706123456_abc123"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                date:
                  type: string
                  format: date-time
                location:
                  type: string
                category:
                  type: string
                maxParticipants:
                  type: integer
                registrationDeadline:
                  type: string
                  format: date-time
                status:
                  type: string
                  enum: [active, cancelled, completed]
      responses:
        '200':
          description: Event updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Event updated successfully"
                  data:
                    type: object
                    properties:
                      event:
                        $ref: '#/components/schemas/Event'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    delete:
      summary: Delete an event
      description: Deletes an event
      operationId: deleteEvent
      tags:
        - Events
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "event_1706123456_abc123"
      responses:
        '200':
          description: Event deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Event deleted successfully"
                  data:
                    type: object
                    properties:
                      deletedEventId:
                        type: string
                        example: "event_1706123456_abc123"
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # Competitions Endpoints
  /competitions:
    get:
      summary: Get all competitions
      description: Retrieves a list of all competitions
      operationId: getCompetitions
      tags:
        - Competitions
      responses:
        '200':
          description: Competitions retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Competitions retrieved successfully"
                  data:
                    type: object
                    properties:
                      competitions:
                        type: array
                        items:
                          $ref: '#/components/schemas/Competition'
                      count:
                        type: integer
                        example: 3
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    post:
      summary: Create a new competition
      description: Creates a new competition
      operationId: createCompetition
      tags:
        - Competitions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - description
                - category
                - startDate
                - endDate
              properties:
                title:
                  type: string
                  example: "Quran Recitation Competition"
                description:
                  type: string
                  example: "Annual Quran recitation competition for youth"
                category:
                  type: string
                  example: "religious"
                startDate:
                  type: string
                  format: date-time
                  example: "2024-03-01T09:00:00Z"
                endDate:
                  type: string
                  format: date-time
                  example: "2024-03-01T17:00:00Z"
                registrationDeadline:
                  type: string
                  format: date-time
                  example: "2024-02-25T23:59:59Z"
                rules:
                  type: array
                  items:
                    type: string
                  example: ["Participants must be between 13-25 years old", "Maximum 5 minutes recitation"]
                prizes:
                  type: array
                  items:
                    type: string
                  example: ["First Place: $500", "Second Place: $300", "Third Place: $200"]
                maxParticipants:
                  type: integer
                  example: 50
      responses:
        '200':
          description: Competition created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Competition created successfully"
                  data:
                    type: object
                    properties:
                      competition:
                        $ref: '#/components/schemas/Competition'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /competitions/{id}:
    get:
      summary: Get competition by ID
      description: Retrieves a specific competition by its ID
      operationId: getCompetitionById
      tags:
        - Competitions
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "comp_1706123456_xyz789"
      responses:
        '200':
          description: Competition retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Competition retrieved successfully"
                  data:
                    type: object
                    properties:
                      competition:
                        $ref: '#/components/schemas/Competition'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /competitions/{id}/register:
    post:
      summary: Register for a competition
      description: Register a participant for a specific competition
      operationId: registerForCompetition
      tags:
        - Competitions
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "comp_1706123456_xyz789"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - participantName
                - email
              properties:
                participantName:
                  type: string
                  example: "Ahmed Abdullah"
                email:
                  type: string
                  format: email
                  example: "ahmed.abdullah@example.com"
                phone:
                  type: string
                  example: "+1234567890"
      responses:
        '200':
          description: Successfully registered for competition
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Successfully registered for competition"
                  data:
                    type: object
                    properties:
                      participant:
                        $ref: '#/components/schemas/Participant'
                      competition:
                        type: object
                        properties:
                          id:
                            type: string
                          title:
                            type: string
                          totalParticipants:
                            type: integer
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /competitions/{id}/results:
    get:
      summary: Get competition results
      description: Retrieves results for a specific competition (returns mock data)
      operationId: getCompetitionResults
      tags:
        - Competitions
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "comp_1706123456_xyz789"
      responses:
        '200':
          description: Competition results retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Competition results retrieved successfully"
                  data:
                    type: object
                    properties:
                      results:
                        $ref: '#/components/schemas/CompetitionResults'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # Volunteers Endpoints
  /volunteers/join:
    post:
      summary: Submit volunteer application
      description: Submit a request to join as a volunteer
      operationId: joinVolunteers
      tags:
        - Volunteers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - skills
                - availability
              properties:
                name:
                  type: string
                  example: "Fatima Rahman"
                email:
                  type: string
                  format: email
                  example: "fatima.rahman@example.com"
                phone:
                  type: string
                  example: "+1234567890"
                skills:
                  type: array
                  items:
                    type: string
                  example: ["Event Management", "Social Media", "Teaching"]
                availability:
                  type: string
                  example: "Weekends and evenings"
                experience:
                  type: string
                  example: "Volunteered at local mosque events for 2 years"
                motivation:
                  type: string
                  example: "Want to contribute to Islamic education for youth"
                preferredRoles:
                  type: array
                  items:
                    type: string
                  example: ["Event Coordinator", "Content Creator"]
      responses:
        '200':
          description: Volunteer application submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Volunteer application submitted successfully"
                  data:
                    type: object
                    properties:
                      volunteer:
                        type: object
                        properties:
                          id:
                            type: string
                            example: "volunteer_1706123456_vol123"
                          name:
                            type: string
                            example: "Fatima Rahman"
                          email:
                            type: string
                            example: "fatima.rahman@example.com"
                          status:
                            type: string
                            example: "pending"
                          appliedAt:
                            type: string
                            format: date-time
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /volunteers:
    get:
      summary: Get all volunteers
      description: Retrieves a list of volunteers with basic metadata
      operationId: getVolunteers
      tags:
        - Volunteers
      responses:
        '200':
          description: Volunteers retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Volunteers retrieved successfully"
                  data:
                    type: object
                    properties:
                      volunteers:
                        type: array
                        items:
                          $ref: '#/components/schemas/VolunteerBasic'
                      count:
                        type: integer
                        example: 12
                      statusBreakdown:
                        type: object
                        properties:
                          pending:
                            type: integer
                            example: 3
                          approved:
                            type: integer
                            example: 8
                          active:
                            type: integer
                            example: 5
                          inactive:
                            type: integer
                            example: 1
        '500':
          $ref: '#/components/responses/InternalServerError'

  /volunteers/{id}:
    put:
      summary: Update volunteer status
      description: Update volunteer status (approve, assign role, etc.)
      operationId: updateVolunteer
      tags:
        - Volunteers
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "volunteer_1706123456_vol123"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [pending, approved, active, inactive]
                  example: "approved"
                assignedRole:
                  type: string
                  example: "Event Coordinator"
                team:
                  type: string
                  example: "Events Team"
                notes:
                  type: string
                  example: "Great communication skills, perfect for events"
                approvedBy:
                  type: string
                  example: "admin@efy.org"
      responses:
        '200':
          description: Volunteer updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Volunteer updated successfully"
                  data:
                    type: object
                    properties:
                      volunteer:
                        $ref: '#/components/schemas/VolunteerBasic'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # Suggestions Endpoints
  /suggestions:
    post:
      summary: Submit a suggestion
      description: Submit an idea or feedback
      operationId: submitSuggestion
      tags:
        - Suggestions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - description
                - category
              properties:
                title:
                  type: string
                  example: "Mobile App Development"
                description:
                  type: string
                  example: "Develop a mobile app to better engage youth with Islamic content"
                category:
                  type: string
                  enum: [event, competition, technology, outreach, education]
                  example: "technology"
                submitterName:
                  type: string
                  example: "Omar Hassan"
                submitterEmail:
                  type: string
                  format: email
                  example: "omar.hassan@example.com"
                priority:
                  type: string
                  enum: [low, medium, high]
                  example: "medium"
                tags:
                  type: array
                  items:
                    type: string
                  example: ["mobile", "technology", "youth-engagement"]
      responses:
        '200':
          description: Suggestion submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Suggestion submitted successfully"
                  data:
                    type: object
                    properties:
                      suggestion:
                        type: object
                        properties:
                          id:
                            type: string
                            example: "suggestion_1706123456_sug456"
                          title:
                            type: string
                            example: "Mobile App Development"
                          category:
                            type: string
                            example: "technology"
                          submitterName:
                            type: string
                            example: "Omar Hassan"
                          status:
                            type: string
                            example: "submitted"
                          submittedAt:
                            type: string
                            format: date-time
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    get:
      summary: Get all suggestions
      description: Retrieves all submitted suggestions with optional filtering
      operationId: getSuggestions
      tags:
        - Suggestions
      parameters:
        - name: category
          in: query
          description: Filter by category
          schema:
            type: string
            enum: [event, competition, technology, outreach, education]
        - name: status
          in: query
          description: Filter by status
          schema:
            type: string
            enum: [submitted, under-review, approved, rejected, implemented]
      responses:
        '200':
          description: Suggestions retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Suggestions retrieved successfully"
                  data:
                    type: object
                    properties:
                      suggestions:
                        type: array
                        items:
                          $ref: '#/components/schemas/Suggestion'
                      count:
                        type: integer
                        example: 8
                      categoryBreakdown:
                        type: object
                        additionalProperties:
                          type: integer
                        example:
                          technology: 3
                          event: 2
                          education: 3
                      statusBreakdown:
                        type: object
                        additionalProperties:
                          type: integer
                        example:
                          submitted: 5
                          under-review: 2
                          approved: 1
        '500':
          $ref: '#/components/responses/InternalServerError'

  # Courses Endpoints
  /courses:
    get:
      summary: Get all courses
      description: Retrieves a list of all courses
      operationId: getCourses
      tags:
        - Courses
      responses:
        '200':
          description: Courses retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Courses retrieved successfully"
                  data:
                    type: object
                    properties:
                      courses:
                        type: array
                        items:
                          $ref: '#/components/schemas/Course'
                      count:
                        type: integer
                        example: 5
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    post:
      summary: Create a new course
      description: Creates a new course for the EFY platform
      operationId: createCourse
      tags:
        - Courses
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - description
                - instructor
                - duration
              properties:
                title:
                  type: string
                  example: "Quran Memorization Fundamentals"
                description:
                  type: string
                  example: "Learn effective techniques for memorizing the Holy Quran"
                instructor:
                  type: string
                  example: "Sheikh Ahmed Al-Hafiz"
                duration:
                  type: string
                  example: "8 weeks"
                category:
                  type: string
                  example: "religious-studies"
                level:
                  type: string
                  enum: [beginner, intermediate, advanced]
                  example: "beginner"
                maxParticipants:
                  type: integer
                  example: 30
                startDate:
                  type: string
                  format: date-time
                  example: "2024-02-15T14:00:00Z"
                endDate:
                  type: string
                  format: date-time
                  example: "2024-04-15T16:00:00Z"
                schedule:
                  type: string
                  example: "Tuesdays & Thursdays 6-8 PM"
                materials:
                  type: string
                  example: "Mushaf, notebook, recording app"
      responses:
        '200':
          description: Course created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Course created successfully"
                  data:
                    type: object
                    properties:
                      course:
                        $ref: '#/components/schemas/Course'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /courses/{id}:
    get:
      summary: Get course by ID
      description: Retrieves details of a specific course
      operationId: getCourseById
      tags:
        - Courses
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "course_1706123456_abc123"
      responses:
        '200':
          description: Course retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Course retrieved successfully"
                  data:
                    type: object
                    properties:
                      course:
                        $ref: '#/components/schemas/Course'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    put:
      summary: Update a course
      description: Updates an existing course
      operationId: updateCourse
      tags:
        - Courses
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "course_1706123456_abc123"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                instructor:
                  type: string
                duration:
                  type: string
                category:
                  type: string
                level:
                  type: string
                  enum: [beginner, intermediate, advanced]
                maxParticipants:
                  type: integer
                startDate:
                  type: string
                  format: date-time
                endDate:
                  type: string
                  format: date-time
                schedule:
                  type: string
                materials:
                  type: string
      responses:
        '200':
          description: Course updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Course updated successfully"
                  data:
                    type: object
                    properties:
                      course:
                        $ref: '#/components/schemas/Course'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    delete:
      summary: Delete a course
      description: Deletes an existing course
      operationId: deleteCourse
      tags:
        - Courses
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "course_1706123456_abc123"
      responses:
        '200':
          description: Course deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Course deleted successfully"
                  data:
                    type: object
                    properties:
                      deletedCourse:
                        $ref: '#/components/schemas/Course'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # Registrations Endpoints
  /registrations:
    post:
      summary: Register for an event or competition
      description: Submit a registration for a user to participate in an event or competition
      operationId: createRegistration
      tags:
        - Registrations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - itemId
                - itemType
                - userEmail
                - userName
              properties:
                userId:
                  type: string
                  example: "user_1706123456_def456"
                itemId:
                  type: string
                  example: "event_1706123456_abc123"
                itemType:
                  type: string
                  enum: [event, competition, course]
                  example: "event"
                userEmail:
                  type: string
                  format: email
                  example: "participant@example.com"
                userName:
                  type: string
                  example: "Fatima Al-Zahra"
                userPhone:
                  type: string
                  example: "+1234567890"
                notes:
                  type: string
                  example: "First time participant, excited to join!"
      responses:
        '200':
          description: Registration created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Registration created successfully"
                  data:
                    type: object
                    properties:
                      registration:
                        $ref: '#/components/schemas/Registration'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    get:
      summary: Get all registrations
      description: Retrieves all registrations with optional filtering
      operationId: getRegistrations
      tags:
        - Registrations
      parameters:
        - name: itemType
          in: query
          description: Filter by item type (event, competition, or course)
          schema:
            type: string
            enum: [event, competition, course]
        - name: itemId
          in: query
          description: Filter by specific item ID
          schema:
            type: string
      responses:
        '200':
          description: Registrations retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Registrations retrieved successfully"
                  data:
                    type: object
                    properties:
                      registrations:
                        type: array
                        items:
                          $ref: '#/components/schemas/Registration'
                      count:
                        type: integer
                        example: 25
                      filters:
                        type: object
                        additionalProperties: true
        '500':
          $ref: '#/components/responses/InternalServerError'

  /registrations/{id}:
    put:
      summary: Update registration status
      description: Updates an existing registration (usually status change)
      operationId: updateRegistration
      tags:
        - Registrations
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "reg_1706123456_ghi789"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [registered, cancelled, completed]
                  example: "completed"
                notes:
                  type: string
                  example: "Successfully completed the event"
      responses:
        '200':
          description: Registration updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Registration updated successfully"
                  data:
                    type: object
                    properties:
                      registration:
                        $ref: '#/components/schemas/Registration'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # Messages Endpoints
  /messages:
    post:
      summary: Submit a community message
      description: Submit feedback, thank-you note, suggestion, or general message
      operationId: createMessage
      tags:
        - Messages
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - senderName
                - senderEmail
                - messageType
                - content
              properties:
                senderName:
                  type: string
                  example: "Omar Hassan"
                senderEmail:
                  type: string
                  format: email
                  example: "omar.hassan@example.com"
                senderPhone:
                  type: string
                  example: "+1234567890"
                messageType:
                  type: string
                  enum: [feedback, thank-you, suggestion, complaint, general]
                  example: "thank-you"
                subject:
                  type: string
                  example: "Excellent Islamic History Workshop"
                content:
                  type: string
                  example: "JazakAllahu khairan for organizing such an enlightening workshop. I learned so much about our Islamic heritage!"
                isPublic:
                  type: boolean
                  description: Whether the message can be displayed publicly
                  example: true
                priority:
                  type: string
                  enum: [low, normal, high, urgent]
                  example: "normal"
                tags:
                  type: array
                  items:
                    type: string
                  example: ["workshop", "history", "positive-feedback"]
      responses:
        '200':
          description: Message submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Message submitted successfully"
                  data:
                    type: object
                    properties:
                      message:
                        $ref: '#/components/schemas/Message'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    get:
      summary: Get all messages
      description: Retrieves messages with filtering options (public view or admin view)
      operationId: getMessages
      tags:
        - Messages
      parameters:
        - name: admin
